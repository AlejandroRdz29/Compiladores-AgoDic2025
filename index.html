<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador Léxico</title>
  <link rel="stylesheet" href="src/css/analizadores.css">
</head>
<body>
  <header>
    <h1>Analizador Léxico en JavaScript</h1>
  </header>

  <main>
    <!-- Entrada -->
    <section>
      <h2>Código Fuente</h2>
      <textarea id="codigoFuente" placeholder="Escribe tu código aquí..."></textarea>
      <div class="botones">
        <input type="file" id="fileInput" accept=".txt" style="display:none">
        <button onclick="importarArchivo()">Importar</button>
        <button onclick="guardarArchivo()">Guardar</button>
        <button onclick="limpiar()">Limpiar</button>
      </div>
    </section>

    <!-- Salida -->
    <section>
      <h2>Tabla de Tokens y Analizador</h2>
      <!--<h3>Tokens</h3> -->
      <br>
      <br>
      <br>
      <div class="tabla-contenedor">
        <table id="tablaTokens">
          <thead>
            <tr><th>Tipo</th><th>Valor</th><th>Posición</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h3>Errores</h3>
      <div id="errores"></div>

      <div class="botones">
        <button onclick="analizar()">Léxico</button>
        <button onclick="sintactico()">Sintáctico</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Desarrollado como práctica de Compiladores</p>
  </footer>

  <script type="module" src="src/js/ALexico.js"></script>
</body>
</html>
